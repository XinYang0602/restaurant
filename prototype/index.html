<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            margin: 20px;
            display: inline-block;
        }
        .phone-header {
            height: 30px;
            background-color: #000;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            position: relative;
            z-index: 10;
        }
        .phone-notch {
            width: 150px;
            height: 30px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .device-frame {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
        .prototype-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">点餐小程序原型 (TDesign 风格)</h1>
    
    <!-- 首页/点单页 -->
    <div class="inline-block align-top">
        <div class="phone-container">
            <div class="phone-header">
                <div class="phone-notch"></div>
            </div>
            <iframe src="home.html" class="device-frame"></iframe>
        </div>
        <p class="prototype-title">首页/点单页</p>
    </div>
    
    <!-- 订单页 -->
    <div class="inline-block align-top">
        <div class="phone-container">
            <div class="phone-header">
                <div class="phone-notch"></div>
            </div>
            <iframe src="order.html" class="device-frame"></iframe>
        </div>
        <p class="prototype-title">订单页</p>
    </div>
    
    <!-- 个人中心页 -->
    <div class="inline-block align-top">
        <div class="phone-container">
            <div class="phone-header">
                <div class="phone-notch"></div>
            </div>
            <iframe src="profile.html" class="device-frame"></iframe>
        </div>
        <p class="prototype-title">个人中心</p>
    </div>
    
    <!-- 管理员订单页 -->
    <div class="inline-block align-top">
        <div class="phone-container">
            <div class="phone-header">
                <div class="phone-notch"></div>
            </div>
            <iframe src="admin.html" class="device-frame"></iframe>
        </div>
        <p class="prototype-title">管理员订单页</p>
    </div>
</body>
</html>
