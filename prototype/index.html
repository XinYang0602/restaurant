<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 2rem;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .device-frame {
            width: 390px; /* iPhone 15 Pro 宽度 */
            height: 844px; /* iPhone 15 Pro 高度 */
            border-radius: 44px; /* 圆角设计 */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 10px solid #1a1a1a;
            background-color: #ffffff;
            position: relative;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .device-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }
        .device-container {
            display: inline-block;
            margin: 1rem;
            vertical-align: top;
        }
        .tdesign-primary {
            color: #0052d9; /* TDesign 主色 */
        }
        .tdesign-bg {
            background-color: #0052d9;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center mb-8 tdesign-primary">点餐小程序原型设计</h1>
    
    <div class="flex flex-wrap justify-center">
        <!-- 首页/点单页面 -->
        <div class="device-container">
            <div class="device-title">首页 (点单页)</div>
            <div class="device-frame">
                <iframe src="home.html" title="首页"></iframe>
            </div>
        </div>
        
        <!-- 订单页面 -->
        <div class="device-container">
            <div class="device-title">订单页</div>
            <div class="device-frame">
                <iframe src="order.html" title="订单"></iframe>
            </div>
        </div>
        
        <!-- 个人中心页面 -->
        <div class="device-container">
            <div class="device-title">个人中心</div>
            <div class="device-frame">
                <iframe src="profile.html" title="个人中心"></iframe>
            </div>
        </div>
        
        <!-- 管理员订单管理页面 -->
        <div class="device-container">
            <div class="device-title">管理员订单管理</div>
            <div class="device-frame">
                <iframe src="admin.html" title="管理员"></iframe>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center text-gray-500">
        <p>基于TDesign设计风格实现的点餐小程序原型</p>
    </div>
</body>
</html>
