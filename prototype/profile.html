<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .t-primary {
            color: #0052d9;
        }
        .t-bg-primary {
            background-color: #0052d9;
        }
        .t-card {
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
        }
        .t-button {
            background-color: #0052d9;
            color: white;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .t-button.outline {
            background-color: white;
            color: #0052d9;
            border: 1px solid #0052d9;
        }
        .t-cell {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .t-cell:last-child {
            border-bottom: none;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #f0f0f0;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            display: flex;
            border-top: 1px solid #f0f0f0;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .order-history-item {
            margin-bottom: 12px;
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
        .tag.completed {
            color: #52c41a;
            background-color: #f6ffed;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="font-medium">个人中心</div>
    </div>

    <!-- 个人信息 -->
    <div class="p-4">
        <div class="t-card">
            <div class="flex items-center p-4">
                <div class="avatar mr-4">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" alt="用户头像" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <div class="text-lg font-medium">张小猫</div>
                    <div class="text-sm text-gray-500 mt-1">欢迎光临猫咪小餐厅</div>
                </div>
                <button class="t-button outline text-sm">编辑</button>
            </div>
        </div>
    </div>

    <!-- 订单历史 -->
    <div class="p-4">
        <div class="mb-2 px-1 flex justify-between items-center">
            <div class="font-medium">历史订单</div>
            <div class="text-sm t-primary">查看全部</div>
        </div>
        <div class="t-card">
            <div class="order-history-item t-cell">
                <div>
                    <div class="font-medium">订单 #2023112001</div>
                    <div class="text-xs text-gray-500 mt-1">2023-11-20 12:30</div>
                </div>
                <div class="flex items-center">
                    <div class="text-sm">¥68.00</div>
                    <div class="tag completed">已完成</div>
                </div>
            </div>
            <div class="order-history-item t-cell">
                <div>
                    <div class="font-medium">订单 #2023111501</div>
                    <div class="text-xs text-gray-500 mt-1">2023-11-15 18:15</div>
                </div>
                <div class="flex items-center">
                    <div class="text-sm">¥42.00</div>
                    <div class="tag completed">已完成</div>
                </div>
            </div>
            <div class="order-history-item t-cell">
                <div>
                    <div class="font-medium">订单 #2023110801</div>
                    <div class="text-xs text-gray-500 mt-1">2023-11-08 12:45</div>
                </div>
                <div class="flex items-center">
                    <div class="text-sm">¥56.50</div>
                    <div class="tag completed">已完成</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 其他选项 -->
    <div class="p-4">
        <div class="t-card">
            <div class="t-cell">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span>消息中心</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
            <div class="t-cell">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>帮助与反馈</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
            <div class="t-cell">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>设置</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 退出登录按钮 -->
    <div class="p-4">
        <button class="t-button outline w-full">退出登录</button>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar mt-auto">
        <div class="tab-item text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span>点单</span>
        </div>
        <div class="tab-item t-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
